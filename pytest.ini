[pytest]
# Pytest configuration for aicode project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    network: marks tests as requiring network access (deselect with '-m "not network"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api_key: marks tests requiring API key configuration

# Coverage options (when using --cov)
[coverage:run]
source = aicode
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
